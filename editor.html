<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quire Editor</title>

    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>


    <!-- *** Google fonts *** -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- Temporary Styling -->
    <style>
        * {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            outline: none;
        }
        .flex-container {
            display: flex;            
            flex-wrap: wrap;
            height: 100vh;
            margin: 0 0 22px 0;      
            padding: 0;
            overflow: hidden;
        }
        
        .container-navfield {
            flex-basis: 12%;
            min-width: 248px;
            padding: 10px 22px;
        }

        /* DISPLAY CONTAINER */
        .note-fav-container {
            flex-basis: auto;
            padding: 0;
            margin: 0;
        }

        .data-container-hd {
            display: none;
        }

        .note-field,
        .favorit-field {
            border: 1px solid rgb(232, 232, 232);
            padding: 0;
            margin: 0;
        }

        .note-field-hd,
        .favorite-field-hd {
            display: hidden;
        }

        .container-workfield {
            flex-basis: 68%;
            flex-grow: 1;
           /* margin-right: 32px;*/
        }


        /*** WORK FIELD ***/
       
        .ql-toolbar, .ql-snow {
            background: rgb(255,255,255);            
            padding: 10px 20px !important;
        }

        #editor {
            background-color: rgb(252, 252, 252);
        }


        /*** NAV FIELD ***/
        
        #nav-bar {         
            background-color: rgb(134, 135, 189);
        }

        #logo {
            font-family: 'Libre Baskerville', serif;
            font-size: 38px;
            /*color: rgb(44, 44, 44);*/
            color: rgba(255, 255, 255, 0.75);
        }

        .nav-ul {
            padding: 0;
        }

        .nav-ul li {
            margin-bottom: 30px;
            list-style-type: none;
        }

        .nav-ul li a {
            font-weight: 600;
            color: rgb(175, 23, 175);
            color: rgb(252,252,252);
            padding: 10px;
            text-decoration: none;
        }

        .nav-ul li a:hover {
            /*background: rgb(244, 244, 244);*/
            opacity: 0.9;

        }

        .fa-bars {
            color: rgb(255,255,255);
        }        
        .menu-toggler {
            display: none;
        }

        @media screen and (max-width: 768px) {
            .flex-container {
                height: auto;            
            }
            #nav-bar {
                flex-grow: 1;
                flex-basis: 100%;
                height: auto;               
                overflow: hidden;
            }

            .container-workfield {
                flex-grow: 1;
                flex-basis: 100%;
                height: 100%;
                margin: 0;
            }
            #editor {
                min-height: 344px;
            }

            #logo {
                display: none;
            }
            .menu-collapse {
                display: none;
            }
            .menu-burger {
                display: flex;
                justify-content: center;
            }
            .menu-toggler {
                display: block;
                background-color: transparent;
                cursor: pointer;
                padding: 0.2em 0.5em;
                font-size: 2em;
                line-height: 1;
                border: 1px solid transparent;
            }
            .nav-ul li {
                text-align: center;
            }
        }
    </style>

</head>

<body>

    <div class="flex-container">

        <div id="nav-bar" class="flex-item container-navfield">

            <div class="menu-burger">
                <button id="menu-toggler" class="menu-toggler" data-toggle="collapse" data-target="#collapse-target">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="menu-collapse" id="collapse-target">
                <h2 id="logo">Quire</h2><br>
                <ul class="nav-ul">
                    <li id="nav-new-note"><a href="#">NEW NOTE</a></li>
                    <li id="nav-search"><a href="#">SEARCH</a></li>
                    <li id="nav-notes"><a id="my-notes" href="#">MY NOTES</a></li>
                    <li id="nav-favorites"><a id="my-favorites" href="#">FAVORITES</a></li>
                    <li id="nav-save"><a href="#">SAVE</a></li>
                    <li id="nav-trash"><a href="#">TRASH</a></li>
                </ul>
            </div>
        </div>

        <div class="flex-item container-workfield">
            <div id="toolbar"></div>
            <div id="editor"></div>
        </div>
    </div>

    <script src="scripts/quill.js"></script>
</body>

</html>
