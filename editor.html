<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quire Editor</title>
    <meta name="description" content="An organized multifunctional notebook that saves your time">
    <meta name="author" content="team-Pisces">

    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- *** Google fonts *** -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheetEditor.css">
</head>

<body>

    <div class="flex-container">

        <div id="logo-brand">
            <h1>QUIRE</h1>
        </div><br>
        <div id="nav-bar" class="flex-item container-navfield">

            <div class="menu-burger">
                <button id="menu-toggler" class="menu-toggler" data-toggle="collapse" data-target="#collapseTarget">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div id="collapseTarget" class="menu-collapse">
                <h1 id="logo">QUIRE</h1><br>
                <ul class="nav-ul">
                    <li><a id="navNewNote" href="#">NEW NOTE</a></li>
                    <li><a id="navNotes" href="#">MY NOTES</a></li>
                    <li><a id="navFavorites" href="#">FAVORITES</a></li>
                    <li><a id="navSave" href="#">SAVE</a></li>
                    <li><a id="navTrash" href="#">TRASH</a></li>
                </ul>
            </div>
        </div>

        <div class="note-fav-container data-container-hd">

            <div class="header-notes">
                My Notes
            </div>
            <div class="note-field note-field-hd">
                <!-- <div id="noteUniqueidNote01" class="note-item" > 
                    <div class="note-title">Note01</div>
                    <div class="note-content">content....</div> 
                    <div class="note-created">2018-11-14</div> 
                </div>
                <div id="noteUniqueidNote02" class="note-item" >
                    <div class="note-title">Note02</div>
                    <div class="note-content">content....</div> 
                    <div class="note-created">2018-11-14</div> 
                </div> -->
            </div>

            <div class="favorite-field favorite-field-hd">
            </div>
        </div>

        <div class="flex-item container-workfield">
            <div class="top-title-field">
                <!--<div class="note-title-top">-->
                <input type="text" name="title" id="noteTitle" placeholder="Title">
                <!--</div>-->
                <form id="noteSearch">
                    <label>
                    <i style="opacity: 0.5"class="fas fa-search"></i>
                    <input id="searchInput"type="text" name="search-title" placeholder=" Search">
                    </label>
                </form>                           
            </div>

            <div id="toolbar"></div>
            <div id="editor"></div>

        </div>
    </div>

    <script src="scripts/quill.js"></script>
    <script src="scripts/scriptEditor.js"></script>
    <script src="scripts/manageNotes.js"></script>

</body>

</html>
