    <title>Quire Editor</title>
    <meta name="description" content="An organized multifunctional notebook that saves your time">
    <meta name="author" content="team-Pisces">

    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheetEditor.css">

<style>
#myPrecious:Before {
  color: lightsteelblue;
  content: "Delta (Aka precious content) with .getContents() :\A\A";
}

#myPrecious {
  padding: 20px;
  height: 120px;
  background-color: #444;
  color: orange;
  white-space: pre-wrap;
  /* css-3 */
  white-space: -moz-pre-wrap;
  /* Mozilla, since 1999 */
  white-space: -pre-wrap;
  /* Opera 4-6 */
  white-space: -o-pre-wrap;
  /* Opera 7 */
  word-wrap: break-word;
  /* Internet Explorer 5.5+ */
  border-radius: 5px;
  overflow: auto;
  border: 10px solid #444;
}

</style>

</head>

<body>

    <div class="flex-container">

        <div id="logoBrand">
            <h1>QUIRE</h1>
        </div><br>
        <div id="navBar" class="flex-item container-navfield stand">

            <div class="menu-burger">
                <button id="menu-toggler" class="menu-toggler" data-toggle="collapse" data-target="#collapseTarget">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div id="collapseTarget" class="menu-collapse">
                <h1 id="logo">QUIRE</h1><br>
                <h1 id="logoShortVer">Q</h1><br>
                <ul class="nav-ul">
                    <li id="newNote"><a id="navNewNote" href="#">NEW NOTE</a></li>
                    <li id="newNoteHd"><a id="navNewNote" title="Open new note"><i class="far fa-envelope-open"></i></a></li>

                    <li id="myNotes"><a id="navNotes" href="#">MY NOTES</a></li>
                    <li id="myNotesHd"><a id="navNotes" title="My notes"><i class="far fa-file"></i></a></li>

                    <li id="favNotes"><a id="navFavorites" href="#">FAVORITES</a></li>
                    <li id="favNotesHd"><a id="navFavorites" title="My favorites"><i class="far fa-star"></i></a></li>

                    <li id="saveNote"><a id="navSave" href="#">SAVE</a></li>
                    <li id="saveNoteHd"><a id="navSave" title="Save note"><i class="far fa-save"></i></a></li>

                    <li id="trashNote"><a id="navTrash" href="#">TRASH</a></li>
                    <li id="trashNoteHd"><a id="navTrash" title="Trash note"><i class="fas fa-trash"></i></a></li>
                    <!--<button id="standard">Standard</button><br>
	                <button id="greentheme">Green</button><br>
                    <button id="bluetheme">Blue</button><br>
                    <button id="pinktheme">pink</button><br>-->

                    <!--<li id="theme"><a id="navTheme" href="#">THEME</a></li>-->

                    <button class="dropdown-btn">THEME 
                            <i class="fa fa-caret-down"></i>
                          </button>
                          <div class="dropdown-container">
                            <a class="drop" id="standard" href="#">DEFAULT</a>
                            <a class="drop" id="greentheme" href="#">GREEN</a>
                            <a class="drop" id="bluetheme" href="#">BLUE</a>
                            <a class="drop" id="pinktheme" href="#">PINK</a>
                          </div>
                    <!--<li id="theme">
                        <select>
                            <option id="green" value="green">Green</option>
                            <option id="red" value="red">Red</option>
                            <option id="pink" value="pink">Pink</option>
                          </select>
                    </li> -->
                </ul>
            </div>
        </div>

        <div class="note-fav-container data-container-hd">

            <div id="header-notes">
              
            </div>
            <div class="note-field note-field-hd">
                <!-- <div id="noteUniqueidNote01" class="note-item" > 
                    <div class="note-title">Note01</div>
                    <div class="note-content">content....</div> 
                    <div class="note-created">2018-11-14</div> 
                </div>
                <div id="noteUniqueidNote02" class="note-item" >
                    <div class="note-title">Note02</div>
                    <div class="note-content">content....</div> 
                    <div class="note-created">2018-11-14</div> 
                </div> -->
            </div>

            <div class="favorite-field favorite-field-hd">
            </div>
        </div>

        <div class="flex-item container-workfield">
            <div class="top-title-field">
                <div class="note-title-top" title="Enter title">
                    <i class="fas fa-file-signature"></i>
                    <input type="text" name="title" id="noteTitle" placeholder="Untitled">
                </div>
                <form id="noteSearchHd">
                    <label>
                        <i class="fas fa-search" title="Search"></i>
                        <input id="searchInput" type="text" name="search-title" placeholder=" Search">
                    </label>
                </form>
            </div>

            <!--<div id="toolbar"></div>-->
            <div id="editor">
            </div>
           
        </div>
    </div>

    <script src="scripts/quill.js"></script>
    <script src="scripts/scriptEditor.js"></script>
    <script src="scripts/manageNotes.js"></script>
        
</body>

</html>
