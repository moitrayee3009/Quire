    <!-- Main Quill library -->

<body>
   
   <div class="flex-container">

        <div id="nav-bar" class="flex-item container-navfield">

            <div class="menu-burger">
                <button id="menu-toggler" class="menu-toggler" data-toggle="collapse" data-target="#collapse-target">
                    <i class="fas fa-bars"></i>
                </button>
            </div>

            <div class="menu-collapse" id="collapse-target">
                <h2 id="logo">QUIRE</h2><br>
                <ul class="nav-ul">
                    <li id="nav-new-note"><a href="#">NEW NOTE</a></li>
                    <li id="nav-search"><a href="#">SEARCH</a></li>
                    <li id="nav-notes"><a id="my-notes" href="#">MY NOTES</a></li>
                    <li id="nav-favorites"><a id="my-favorites" href="#">FAVORITES</a></li>
                    <li id="nav-save"><a href="#">SAVE</a></li>
                    <li id="nav-trash"><a href="#">TRASH</a></li>
                </ul>
            </div>
        </div>

        <div class="note-fav-container data-container-hd">
            <div class="header">
                All Notes
            </div>
            <div class="note-field note-field-hd">

                    <div class="note-title">Note01</div>
                    <div class="note-content">content....</div> 
                    <div class="note-created">2018-11-14</div> 
                </div>
                <div id="noteUniqueidNote02" class="note-item" >
                    <div class="note-title">Note02</div>
                    <div class="note-content">content....</div> 
                    <div class="note-created">2018-11-14</div> 
                </div> -->
            </div>
            
            <div class="favorite-field favorite-field-hd">
            </div>
        </div>

        <div class="flex-item container-workfield">
            <div class="note-title-top">
                <input type="text" name="title" id="noteTitle" placeholder="Title">
            </div>
            <div id="toolbar"></div>
            <div id="editor"></div>
            
        </div>
    </div>

    <script src="scripts/quill.js"></script>
    <script src="scripts/scriptEditor.js"></script>
    <script src="scripts/manageNotes.js"></script>
