<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quire Editor</title>
    <meta name="description" content="An organized multifunctional notebook that saves your time">
    <meta name="author" content="team-Pisces">

    <!-- Main Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- *** Google fonts *** -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <!-- Theme included stylesheets -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheetEditor.css">
</head>

<body>

    <div class="flex-container">

        <div id="logoBrand">
            <h1>QUIRE</h1>
        </div><br>

        <div id="menuField" class="standard">
            <div id="navBar" class="flex-item container-navfield">

                <div class="menu-burger">
                    <button id="menu-toggler" class="menu-toggler" data-toggle="collapse" data-target="#collapseTarget">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>

                <div id="collapseTarget" class="menu-collapse">
                    <h1 id="logo">QUIRE</h1>
                    <h1 id="logoShortVer">Q</h1><br>
                    <ul class="nav-ul">
                        <li id="newNote"><a class="nav-newNote" href="#">NEW NOTE</a></li>
                        <li id="newNoteHd"><a class="nav-newNote" title="Open new note">
                                <i class="far fa-envelope-open"></i></a></li>

                        <li id="myNotes"><a class="nav-notes" href="#">MY NOTES</a></li>
                        <li id="myNotesHd"><a class="nav-notes" title="My notes">
                                <i class="far fa-file"></i></a></li>

                        <li id="favNotes"><a class="nav-favorites" href="#">FAVORITES</a></li>
                        <li id="favNotesHd"><a class="nav-favorites" title="My favorites">
                                <i class="far fa-star" title="Mark as favorite"></i></a>
                        </li>

                        <li id="saveNote"><a class="nav-save" href="#">SAVE</a></li>
                        <li id="saveNoteHd"><a class="nav-save" title="Save note">
                                <i class="far fa-save"></i></a>
                        </li>

                        <li id="deleteNote"><a class="delete-note" href="#">DELETE</a></li>
                        <li id="deleteNoteHd"><a class="delete-note" title="Delete note">
                                <i class="fas fa-trash"></i></a>
                        </li>
                        <li id="printNote"><a class="print-note" href="#">PRINT</a></li>
                        <li id="printNoteHd"><a class="print-note" title="Print note">
                                <i class="fas fa-print"></i></a>
                        </li>
                        <!--<button id="btnPrint">Print</button></li>-->

                        <!--
                        <li>
                            <button class="dropdown-btn">THEME 
                                <i class="fa fa-caret-down"></i>
                            </button>
                            <div class="dropdown-container">
                                <a class="drop" id="standard" href="#">STANDARD</a>
                                <a class="drop" id="green" href="#">GREEN</a>
                                <a class="drop" id="blue" href="#">BLUE</a>
                                <a class="drop" id="pink" href="#">PINK</a>
                            </div>
                        </li>
                        -->
                    </ul>
                </div>
            </div>
        </div>

        <div class="note-fav-container data-container-hd">

            <div class="header-notes">
                My Notes
            </div>
            <div class="note-lists note-field note-field-hd">
            </div>

            <div class="favorite-field favorite-field-hd">
            </div>
        </div>

        <div class="flex-item container-workfield">

            <div class="note-field-top">
                <div class="note-title-top" title="Enter title">
                    <i class="fas fa-file-signature"></i>
                    <input id="noteTitle" type="text" name="title" placeholder="Untitled">
                </div>
                
                <div class="note-tags-top" title="Give your note a tag">
                    <i class="fas fa-tags"></i>
                    <span class="tag-holder"></span>
                    <input id="tagInput" type="text" name="tags" placeholder="add tags here">
                </div>

                <div class="note-theme-top">                    
                    <div class="dropdown" title="Choose a template">
                        <button class="btn-drop">
                            Choose Template
                            <i class="fa fa-caret-down"></i>
                        </button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#">Business</a>
                            <a href="#">Party</a>
                            <a href="#">Fantasy</a>
                        </div>
                    </div>
                </div>                
            </div>

            <div id="editor">
            </div>
            <!--
            <div id="toolbar-container" class="ql-container ql-snow">
                <div id="editor">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Laborum itaque explicabo vero tempore
                        commodi illum eaque architecto officiis asperiores distinctio, deserunt illo fugiat aliquid
                        nobis. Exercitationem distinctio cum soluta consequatur!</p>
                </div>
            </div>
            -->
        </div>
    </div>

    <script src="scripts/quill.js"></script>
    <script src="scripts/scriptEditor.js"></script>
    <script src="scripts/manageNotes.js"></script>
</body>

</html>
